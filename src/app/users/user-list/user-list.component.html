<table class="table table-hover col-md-12">
  <thead>
    <tr>
      <th>Codigo</th>
      <th>Nome</th>
      <th>E-mail</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of allUsers">
      <td>{{user.id}}</td>
      <td>{{user.nome}}</td>
      <td>{{user.email}}</td>
      <td>
        <a class="btn">
          <i class="fa fa-edit"></i>
        </a>
        <a class="btn text-danger">
          <i class="fa fa-trash"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
